<div class="embed-spotify">
    <iframe src="https://open.spotify.com/embed/user/{{ include.id }}" 
           width="700" 
           height="480" 
           frameborder="0" 
           allowtransparency="true"
           allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
           webkitallowfullscreen
           mozallowfullscreen
           allowfullscreen>
   </iframe>
   </div>
